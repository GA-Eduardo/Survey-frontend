<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Prototype Capture Audio data</title>
  </head>

  <body> 
    <div class="container-fluid flex-div">
      <div class="center efectofadein">
        <h1 >{{encuestador}}</h1>
        <h2 > {{encuesta}}</h2>
         <a href="#" id="guardarencuesta" onclick="window.location.href='{{ url_for( 'terminado') }}';" class="btn btn-success btn-lg oculto boton efectofadein ">
                <span class="glyphicon glyphicon-ok "></span> Enviar Encuesta
              </a>
        <h3 class="efectofadein"> {{pregunta}}</h3>
        <h4> tecnología activa según Api..... {{tecnologia}}</h4>
        <a href="#" id="informacion"  onclick="server.informacion()" class="btn btn-info btn-lg boton">
            <span class="glyphicon glyphicon-question-sign "></span> 
          </a>
          <textarea id="areainformacion"  rows="11" cols="80" class="oculto efectofadein" >
          informacion.......... {{mail}} ha recibido una invitacion con id:
          {{identificador}} y de.......... {{encuestador}} para la encuesta {{encuesta}}
           y pregunta..........{{pregunta}}
          Las respuesta para esta encuesta se convertira en texto 
          y se almacenará de forma anonima

              </textarea>
          <a href="#" id="botoncerrarinformacion"  onclick="server.cerrarinformacion()" class="btn btn-info btn-lg oculto efectofadein">
                <span class="glyphicon glyphicon-remove "></span> Close this window
              </a>    
          <div id="zonacontenido">
            <h3 id="mensaje" class="efectofadein" ></h3>
            
              <a href="#" id="grabar"  onclick="server.grabar()" class="btn btn-info btn-lg efectofadein">
                <span class="glyphicon glyphicon-record "></span> Record Now
              </a>
              
                


              <p id="time" class="oculto"></p>
               <a href="#" id="parar"  onclick="server.pararspeech()" class="btn btn-info btn-lg oculto efectofadein">
                <span class="glyphicon glyphicon-stop "></span> parar grabacion
              </a>
              <a href="#" id="botontextowav"  onclick="server.elegirtecnologia()" class="btn btn-info btn-lg oculto boton efectofadein">
                <span class="glyphicon glyphicon-pencil "></span> Desea revisar la transcripción a texto o añadir algo
              </a>
              <a href="#" id="playwav"  onclick="server.playwav()" class="btn btn-info btn-lg oculto boton efectofadein">
                <span class="glyphicon glyphicon-play "></span> Escuche su grabación
              </a>

             

              
              
              <p id="mejorartranscripcion"class="oculto"> puede revisar el texto de la encuesta antes de enviarlo</p>
              <textarea id="mytextarea"  onkeyup="server.cambiartexto()" rows="4" cols="80" class="efectofadein" >
              Espere a que se procese el audio
              </textarea>
          </div>
        

        
      </div>
    </div> 

    
    <script type="text/javascript">
            history.pushState(null, null, location.href);
            history.back();
            history.forward();
            window.onpopstate = function () { history.go(1); };
          
      
     </script>
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- BOOTSTRAP CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- ARCHIVO JS PROPIO PROYECTO -->
    <script src="../static/js/main.js"></script>
    
  </body>

</html>
